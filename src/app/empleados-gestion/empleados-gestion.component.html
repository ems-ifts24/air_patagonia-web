                @if(!modoEdicion){
                    <option value="" selected disabled>Seleccione un Estado</option>
                    @for(estado of estadosEmpleado; track $index){
                    <option value="{{estado.nombre}}">{{ estado.nombre }}</option>

                }@else {
                    <option [value]="empleado?.estado">{{empleado?.estado}}</option>

                    }

        <div class="divTabla">

                <tr class="headerTabla">
                    <th>Nombre</th>
                    <th>Apellido</th>

                    <th>Estado</th>
                </tr>
                @for(empleado of empleados; track $index){
                <tr id={{empleado.id}}>
                    <td>{{ empleado.nombre }}</td>
                    <td>{{ empleado.apellido }}</td>
                    <td>{{ empleado.dni }}</td>
                    <td>
                        <select [(ngModel)]="empleado.estado" [name]="'rolEmpleado_' + $index">
                            <option value="" selected disabled>{{ empleado.estado }}</option>
                            @for(estado of estadosEmpleado; track $index){
                            <option value="{{estado.nombre}}">{{ estado.nombre }}</option>
                            }
                        </select>
                    </td>
                </tr>
                }
            </table>
        </div>
    </div>
